<head>
    <title>Simple Addition</title>
    <script>

    async function addNumbers(){
        const operandInput1 = document.getElementById("number1");
        const operandInput2 = document.getElementById("number2");
        let n = operandInput1.value;
        let m = operandInput2.value;
        const response = await fetch("https://hellobrian1.onrender.com/add/" + n + "/" + m);
        const sum = await response.json();
        document.getElementById("sum").innerText = sum;
    }
    </script>
  </head>
  <body>
  <header> Arithmetic</header>

    <form>
      <label for="number1">Number 1:</label>
      <input id="number1" name="number1" type="number"><br>
      <label for="number2">Number 2:</label>
      <input id="number2" name="number2" type="number"><br><br>
      <input type="button" value="=" onclick="addNumbers()">
      <label id="sum"></label>
  </form>
  
  
  </body>
  </html>
